<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/47554fbc7e.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="mx-auto" style="width: 600px;">
            <h1>
        Mainz, Germany
    </h1>
<h6>
    Monday, April 5th
</h6>
<p>
<div class="row">
<div class="col-sm">
    <div class="row">
    <div class="col-3">
    <i class="fas fa-cloud main"></i>
</div>
<div class="col-sm">
    <span class="temperature">
    8 </span>
    <span class="units">°C | <a href="#">°F</a></span>
</div>
</div>
</div>
</div>
<div class="col-sm">
    <div class="data">
    <span class="first">Mostly Cloudy</span>
    <span class="second">Precipitations: 90%</span>
    <span class="third">Wind: 29km/h</span>
</div>
</div>
</div>
</p>
<div class="row">
<div class="col">
    <div class="day">
    Tuesday
    </div>
    <div class="row">
    <div class="col">
            <i class="fas fa-cloud-rain rain"></i>
            7°C
        </div>
        </div>
    </div>
<div class="col">
    <div class="day">
    Wednesday
    </div>
    <div class="row">
        <div class="col">
            <i class="far fa-snowflake snow"></i>
            7°C
        </div>
        </div>
    </div>
<div class="col">
    <div class="day">
    Thursday
    </div>
    <div class="row">
        <div class="col">
            <i class="fas fa-sun sun"></i>
            11°C
        </div>
        </div>
    </div>
<div class="col">
    <div class="day">
    Friday
    </div>
    <div class="row">
        <div class="col">
            <i class="fas fa-cloud cloud"></i>
            16°C
        </div>
        </div>
    </div>
<div class="col">
    <div class="day">
    Saturday
    </div>
    <div class="row">
        <div class="col">
            <i class="fas fa-cloud-rain rain"></i>
            11°C
        </div>
        </div>
        </div>
<div class="row gy-4">
    <div class="col-8">
        <form id="search-form">
        <input
        type="text"
        placeholder="Enter city"
        autocomplete="off"
        autofocus="on"
        class="form-control"
        id="city"
        />

    </div>
    <div class="col-2">
        <input
        type="submit"
        class="btn btn-primary search search"
        value="Search"
        id="search-button"
    />
    </div>
    <div class="col-2">
    <button type="submit" class="btn btn-success current">CURRENT</button>
    </form>
    </div>
</div>
</div>
<script>
    let days = [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
        ];
    let now = new Date();

        let day = days[now.getDay()];
        let hour = now.getHours();
        let minute = now.getMinutes();
        
        let currentTime = (`${day}, ${hour}:${minute}`);
        

        let h6 = document.querySelector("h6")
            h6.innerHTML = currentTime;

        function search(event) {
            event.preventDefault();
            let searchInput = document.querySelector("#city");

            let currentCity = (`${searchInput.value}`);

        let h1 = document.querySelector("h1")
        h1.innerHTML = currentCity;
        }

        let form = document.querySelector("#search-form");
        form.addEventListener("submit", search);

        </script>
</body>
</html>
