<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/47554fbc7e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title>Weather App</title>
</head>
<body class="page">
    <div class="container">
        <div class="mx-auto" style="width: 800px;">
                <form id="search-form">
                    <div class="row">
                        <div class="col-9">
                        <input
                        type="text"
                        placeholder="Enter city"
                        autocomplete="off"
                        autofocus="on"
                        class="form-control"
                        id="city-input"
                        />
                </div>
                <div class="col-3">
                    <input
                    type="submit"
                    class="btn btn-info search search"
                    value="SEARCH"
                    id="search-button"
                    />
                </div>
                </div>
                </form>
                <div class="overview">
                <h1 id="current-city"></h1>
                <h6>
                    Last updated: <span class="current-date" id="day"></span>
                </h6>
                </div>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                        <img src="" alt="" id="icon" class="icon" class="float-left"/>
                                <strong class="temperature" id="temperature"></strong>
                                <span class="units">
                                    <a>Â°C</a>
                                    </span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="data">
                        <ul>
                            <li class="first"><strong><span id="description"></span></strong></li>
                            <li class="second"><strong>Precipitations: </strong><span id="humidity"></span>%</li>
                            <li class="third"><strong>Wind: </strong><span id="wind"></span>km/h</li>
                        </ul>
                    </div>
                </div>
                    <div class="weather-forecast" id="forecast"> </div>
                    </div>
                <p>
                    GitHub repository link: <a class="link" href="https://github.com/YuliaVol/MyWeatherApp">MyWeatherApp</a>
                </p>
            </div>
        </div>
            <script src="index.js">
            </script>
</body>
</html>
