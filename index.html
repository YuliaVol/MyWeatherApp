<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/47554fbc7e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="mx-auto" style="width: 800px;">
            <div class="row gy-4">
                <div class="col-6">
                    <form id="search-form">
                        <input type="text" placeholder="Enter city" autocomplete="off" autofocus="on" class="form-control"
                            id="city-input" />
                </div>
                <div class="col-2">
                    <input type="submit" class="btn btn-primary search search" value="SEARCH" id="search-button" />
                </div>
                </form>
            </div>
            <h1 id="current-city">
                Mainz
            </h1>
            <h6>
                <span id="day"></span>
            </h6>
            <p>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                        <img src="" alt="" id="icon" class="float-left" />
                                <span class="temperature" id="temperature">
                                    </span>
                                <span class="units">
                                    <a href="#" id="celsius-link">°C</a> |
                                    <a href="#" id="fahrenheit-link">°F</a>
                                    </span> 
                    </div>
                </div>
                <div class="col-6">
                    <div class="data">
                        <ul>
                            <li class="first"><span id="description">Mostly Cloudy</span></li>
                            <li class="second">Precipitations: <span id="humidity">90</span>%</li>
                            <li class="third">Wind: <span id="wind">29</span>km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
            </p>
            <div class="row">
                <div class="col-2">
                    <div class="forecast">
                        <ul>
                            <li class="day">Tuesday</li>
                            <li  i class="far fa-snowflake snow"></i></li>
                            <li class="temp">7°C</li>
                        </ul>
                    </div>
                </div>
                <div class="col-2">
                    <div class="forecast">
                        <ul>
                            <li class="day">Wednesday</li>
                            <li i class="far fa-snowflake snow"></i></li>
                            <li class="temp">7°C</li>
                        </ul>  
                    </div>
                </div>
                <div class="col-2">
                    <div class="forecast">
                        <ul>
                            <li class="day">Thursday</li>
                            <li i class="fas fa-sun sun"></i></li>
                            <li class="temp">11°C</li>
                        </ul> 
                    </div>
                </div>
                <div class="col-2">
                    <div class="forecast">
                        <ul>
                            <li class="day">Friday</li>
                            <li i class="fas fa-cloud cloud"></i></li>
                            <li class="temp">16°C</li>
                        </ul>                     
                    </div>
                </div>
                <div class="col-2">
                    <div class="forecast">
                        <ul>
                            <li class="day">Saturday</li>
                            <li i class="fas fa-cloud-rain rain"></i></li>
                            <li class="temp">11°C</li>
                        </ul>             
                    </div>
                </div>
                <small>
                    GitHub repository link: <a href="https://github.com/YuliaVol/MyWeatherApp">MyWeatherApp</a>
                </small>
            </div>
            
            <script src="index.js">
            </script>
</body>
</html>
